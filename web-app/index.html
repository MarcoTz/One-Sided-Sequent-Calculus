<html>
  <head>
    <script>
      function runEx(){
        contents = document.getElementById("example").value
        console.log(contents)
        globalCompiler(contents)
      }

      function setExample() {
        document.getElementById("example").value = "module Fun\ndata Fun(a:+,b:-):- { \nAp(a,b)\n}\n\nid :: forall X. Fun(X,X) : +;\nid := case { Ap(x,a) => <x | + | a> };\n\nid2 :: Forall X. Fun(X,X) : +;\nid2 := id;"
      }

    </script>
  </head>
  <body onLoad = "setExample()">
    <textarea id="example"> 
    </textarea>
    <div id="evaluation"></div>
    <button id="runButton" onClick="runEx()" >Run Example </button>
  </body>
  <script src="all.js" defer></script>
</html>
