<html>
  <head>
    <title>One-Sided Sequent Calculus</title>
    <link rel="stylesheet" href="main.css"/>
    <script>
      function runEx(){
        contents = document.getElementById("progInput").value
        globalCompiler(contents)
      }

      function setExample() {
        document.getElementById("progInput").value = "module Fun\ndata Fun(a:+,b:-):- { \nAp(a,b)\n}\n\nid :: forall X. Fun(X,X) : +;\nid := case { Ap(x,a) => <x | + | a> };\n\nid2 :: Forall X. Fun(X,X) : +;\nid2 := id;"
      }

    </script>
  </head>
  <body onLoad = "setExample()">
    <h1>One Sided Sequent Calculus</h1>
    <div>Enter Program:</div>
    <div class="prog">
      <textarea id="progInput"> 
      </textarea>
      <button id="runButton" onClick="runEx()" >Run</button>
    </div>
    <div class="results">
      <h2>Results</h2>
      <div id="resultStr"></div>
    </div>
  </body>
  <script src="all.js" defer></script>
</html>
